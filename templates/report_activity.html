{% extends "base.html" %}
{% block content %}
<h1>Report for {{ activity.name }}</h1>
<table class="table">
  <thead>
    <tr>
      <th>User Name</th>
      <th>Paid</th>
    </tr>
  </thead>
  <tbody>
    {% for item in report %}
      <tr>
        <td>{{ item.user }}</td>
        <td>{{ 'Yes' if item.paid else 'No' }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
{% endblock %}
